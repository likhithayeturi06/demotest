name : deployment 2
run : push
jobs:
  lint:
    runs-on: windows-2022
    steps:
      - name : get code
        uses : actions/checkout@v3
      - name : Install dependencies
        run  : npm ci
      - name : Lint
        run  : npm run lint
  test:
    runs-on: windows-2022
    steps:
      - name : get code
        uses : actions/checkout@v3
      - name : Install dependencies
        run  : npm ci
      - name : Run test
        run  : npm run test
  deploy:
    runs-on: windows-2022
    steps:
      - name : get code
        uses : actions/checkout@v3
      - name : Install dependencies
        run  : npm ci
      - name : build code
        run  : npm run build
      - name : deploy code
        run  : echo "Deploying ..."
