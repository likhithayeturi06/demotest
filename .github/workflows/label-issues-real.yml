name: Label Issues (Permissions Example)
on:
  issues:
    types:
      - opened
jobs:
  assign-label:
    runs-on: ubuntu-latest
    steps:
      - name : Output Information
        run : echo "github?  https://api.github.com/repos/${{github.repository}}/issues/${{github.event.issue.number}}/labels/${{github.sha}}"
      - name: Assign label
        if: contains(github.event.issue.title, 'bug')
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer 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" \
          https://api.github.com/${{github.repository}}/issues/${{github.event.issue.number}}/labels \
          -d '{"labels":["bug"]}'