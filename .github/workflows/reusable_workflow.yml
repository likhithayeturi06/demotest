name : Reusable deploy
on : 
  workflow_call:
    inputs: 
      artifact-name:
        description: The name of artifact files
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: windows-2022
    steps:
      - name: Get-Code
        uses: actions/download-artifact@v3
        with:
          name : ${{ inputs.artifact-name }}
      - name: List files
        run : ls
      - name: Output Information
        run : echo "Deploying & Uploading.."